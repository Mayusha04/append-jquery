<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#one").click(function(){
    $(".para").append(" <b>hello</b>.");
  });

  $("#two").click(function(){
    $("ol").append("<li>Jquery</li>");
  });
});
</script>
</head>
<body>

<p class="para">hii everyone</p>
<p>This is another paragraph.</p>

<ol>
  <li>load</li>
  <li>append</li>
  <li>recall</li>
</ol>

<button id="one">Append text</button>
<button id="two">Append list</button>

</body>
</html>
